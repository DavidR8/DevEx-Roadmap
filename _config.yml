markdown: redcarpet
name: IT Product and Service Design Guide
exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go
- vendor

permalink: pretty
highlighter: rouge
incremental: true

sass:
  style: :compressed

# Author/Organization info to be displayed in the templates
author:
  name: bcgov
  url: https://bcgov.org


# To expand all navigation bar entries by default, set this property to true:
expand_nav: true

