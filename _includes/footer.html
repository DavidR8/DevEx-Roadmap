<footer role="contentinfo">

    <script src="assets/js/gumshoe.min.js"></script>
    <script src="assets/js/smooth-scroll.min.js"></script>
    <script>
        gumshoe.init({
            activeClass: 'sidebar-nav-active' // Class to apply to active navigation link and it's parent list item
        });
        smoothScroll.init();
    </script>
    <div class="wrap">{% assign repo_url = site.repos[0].url %}
        <p>This project is maintained by <a href="{{ site.author.url }}">{{ site.author.name }}</a>. The source is
            available at <a href="{{ repo_url }}">{{ repo_url }}</a>.</p>

        The <a href="https://github.com/18F/guides-template/">18F Guides theme</a> is based on <a
                href="https://github.com/cfpb/docter/">DOCter</a> from <a href="http://cfpb.github.io/">CFPB</a>.</p>
        <p><a href="{{ repo_url }}/edit/18f-pages/{{ page.path }}">Edit this page</a> or <a
                href="{{ repo_url }}/issues">file an issue</a> on GitHub.</p>
    </div><!--/.wrap -->
</footer>
